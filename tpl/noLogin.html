<!-- INCLUDE header.html -->

<script type="text/javascript" language="javascript">
var ci="";
function clickPAD(num) {
    if(num == 10) {
        ci = "";
    } else if(num == 11) {
        if( $('#account').val().length < 1 ) {
            alert("必须选择用户才能登入！");
            return;
        }
        $('#mform').submit();
        return;
    } else {
        ci = ci+num;
    }
    $('#pass').val(ci);
}
var cDate = new Date();
$(function() {
    var mon = cDate.getMonth()+1;
    if( mon < 10 ) {
        mon = "0"+mon;
    }
    var day = cDate.getDate();
    if( day < 10 ) {
        day = "0"+day;
    }
    $('#clientTime').text(cDate.getFullYear()+"-"+mon+"-"+day+" "+cDate.getHours()+":"+cDate.getMinutes());
});
function setUser(uid,name) {
    $('#user').text(name);
    $('#account').val(uid);
}
</script>


<div id="contentWrap">
    <table width="100%" cellpadding="0" cellspacing="5" border="0" class="mt20x">
        <tr>
            <!-- BEGIN userList -->
            <td align="center">
                <button type="button" class="fs16 h50x" onclick="setUser('{{account}}','{{name}}')">
                    &nbsp;{{name}}&nbsp;
                </button>
            </td>
            <!-- END userList -->
        </tr>
    </table>
    <div class="w290x ma mt20x">
        <!--
        <table width="100%" cellpadding="0" cellspacing="5" border="0">
            <tr>
                <td align="center">服务器时间：{{serverTime}}</td>
            </tr>
            <tr>
                <td align="center">客户端时间：<span id="clientTime"></span></td>
            </tr>
        </table>
-->
        <form id="mform" action="/noLogin" method="post" name="mform">
        <div style="width:295px;">
            <span id="user" class="fs20">选择用户</span>
            <input id="pass" name="pass" type="password" class="fs12 b0" style="width:100px" />
            <input id="account" name="account" type="hidden" />
        </div>

        </form>
        <div class="inputPAD">
            <table width="100%" cellpadding="0" cellspacing="5" border="0">
                <tr>
                    <td><button type="button" onclick="clickPAD(1)">1</button></td>
                    <td><button type="button" onclick="clickPAD(2)">2</button></td>
                    <td><button type="button" onclick="clickPAD(3)">3</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="clickPAD(4)">4</button></td>
                    <td><button type="button" onclick="clickPAD(5)">5</button></td>
                    <td><button type="button" onclick="clickPAD(6)">6</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="clickPAD(7)">7</button></td>
                    <td><button type="button" onclick="clickPAD(8)">8</button></td>
                    <td><button type="button" onclick="clickPAD(9)">9</button></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="clickPAD(11)"><span class="fs06">确定</span></button></td>
                    <td><button type="button" onclick="clickPAD(0)">0</button></td>
                    <td><button type="button" onclick="clickPAD(10)"><span class="fs06">取消</span></button></td>
                </tr>
            </table>
        </div>

    </div>
</div>
