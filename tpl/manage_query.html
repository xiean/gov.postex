<div class="w90p">
    <form id="mform" name="mform">
    <table width="100%" cellspacing="5" cellpadding="5" border="0" class="bb1S">
        <tr>
            <td width="10%" align="right">起始日期</td>
            <td width="20%"><input id="dateBegin" name="dateBegin" type="text" class="w90p" value="{{dateBegin}}" onchange="queryReq()" /></td>
            <td width="10%" align="right">发文线路</td>
            <td width="25%">
                <select name="pathFrom" class="w90p" onchange="queryPath(this,'unitFrom')">
                <option value="0" selected >所有线路</option>
                <!-- BEGIN pathList -->
                <option value="{{id}}">{{name}}</option>
                <!-- END pathList -->
                </select>
            </td>
            <td width="10%" align="right">受文线路</td>
            <td width="25%">
                <select name="pathTo" class="w90p" onchange="queryPath(this,'unitTo')">
                <option value="0" selected >所有线路</option>
                <!-- BEGIN pathList -->
                <option value="{{id}}">{{name}}</option>
                <!-- END pathList -->
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">结束日期</td>
            <td><input id="dateEnd" name="dateEnd" type="text" class="w90p" value="{{dateEnd}}" onchange="queryReq()" /></td>
            <td align="right">发文单位</td>
            <td><select id="unitFrom" name="unitFrom" class="w90p" onchange="queryReq()"></select></td>
            <td align="right">受文单位</td>
            <td><select id="unitTo" name="unitTo" class="w90p" onchange="queryReq()"></select></td>
        </tr>
        <tr>
            <td align="right">送达日期</td>
            <td><input id="datePost" name="datePost" type="text" class="w90p" value="{{datePost}}" /></td>
            <td align="right">文号</td>
            <td><input id="code" name="code" type="text" class="w80p" onkeyup="queryReq()" /></td>
            <td align="right">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    </form>
    <table width="100%" cellspacing="0" cellpadding="5" border="0">
    <tr class="tabTitleR">
        <td width="12%" height="25">&nbsp;时间</td>
        <td width="30%">发文单位</td>
        <td width="5%" align="center">文号</td>
        <td width="5%" align="center">件数</td>
        <td width="8%" align="center">发文线</td>
        <td width="8%" align="center">受文线</td>
        <td width="33%">受文单位</td>
    </tr>
    </table>
    <div id="queryList" class="h300x ofyS"></div>
    <table width="100%" cellspacing="5" cellpadding="5" border="0" class="bt1S">
        <tr>
            <td width="25%" align="center"><button id="btnFrom" type="button" class="h40x fs12" disabled onclick="btnPrint('path')">打印线路发文单</button></td>
            <td width="25%" align="center"><button id="btnTo" type="button" class="h40x fs12" disabled onclick="btnPrint('path')">打印线路受文单</button></td>
            <td width="25%" align="center"><button id="btnUnit" type="button" class="h40x fs12" disabled onclick="btnPrint('unit')">打印公文签收单</button></td>
            <td width="25%" align="center"><button id="btnStats" type="button" class="h40x fs12" disabled onclick="btnPrint('stats')">打印汇总单</button></td>
        </tr>
    </table>
</div>
<script type="text/javascript" language="javascript">
$(function() {
    $("#dateBegin").datepicker();
    $("#dateEnd").datepicker();
    $("#datePost").datepicker();
    queryReq();
});
</script>
