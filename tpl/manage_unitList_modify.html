<form id="mform" name="mform">
<input name="id" type="hidden" value="<!-- IF id -->{{id}}<!-- ENDIF -->" />
<table width="100%" cellspacing="5" cellpadding="5" border="0">
    <tr>
        <td width="40%" align="right">单位名</td>
        <td width="60%"><input name="name" type="text" class="w70p fs12" value="<!-- IF name -->{{name}}<!-- ENDIF -->" /></td>
    </tr>
    <tr>
        <td align="right">单位简称</td>
        <td><input name="sname" type="text" class="w40p fs12" value="<!-- IF sname -->{{sname}}<!-- ENDIF -->" /></td>
    </tr>
    <tr>
        <td align="right">所属线路</td>
        <td><select name="pid">
                <!-- BEGIN pathList -->
                <option value="{{id}}" <!-- IF parent.pid=id -->selected<!-- ENDIF --> >{{name}} ({{alias}})</option>
                <!-- END pathList -->
            </select>
    </tr>
    <tr>
        <td align="right">不隐藏</td>
        <td><input name="tohide" type="radio" value="0" <!-- IF tohide>"1" --><!-- ELSE -->checked<!-- ENDIF --> /></td>
    </tr>
    <tr>
        <td align="right">发文时隐藏</td>
        <td><input name="tohide" type="radio" value="2" <!-- IF tohide="2" -->checked<!-- ENDIF --> /></td>
    </tr>
    <tr>
        <td align="right">受文时隐藏</td>
        <td><input name="tohide" type="radio" value="1" <!-- IF tohide="1" -->checked<!-- ENDIF --> /></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <!-- IF id -->
            <button type="button" onclick="formSubmit(2)">修改</button>
            &nbsp;
            <button type="button" onclick="formSubmit(3)">删除</button>
            <!-- ELSE -->
            <button type="button" onclick="formSubmit(1)">新增</button>
            <!-- ENDIF -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
    </tr>
</table>
</form>
