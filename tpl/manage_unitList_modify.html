<form id="mform" name="mform">
<input name="id" type="hidden" value="<!-- IF id -->{{id}}<!-- ENDIF -->" />
<table width="100%" cellspacing="5" cellpadding="5" border="0">
    <tr>
        <td width="40%" align="right">单位名</td>
        <td width="60%"><input name="name" type="text" class="w70p fs12" value="<!-- IF name -->{{name}}<!-- ENDIF -->" /></td>
    </tr>
    <tr>
        <td align="right">拼音首字母缩写</td>
        <td><input name="namePY" type="text" class="w40p fs12" value="<!-- IF namePY -->{{namePY}}<!-- ENDIF -->" /></td>
    </tr>
    <tr>
        <td align="right">所属线路</td>
        <td><select name="pid">
                <!-- BEGIN pathList -->
                <option value="{{id}}" <!-- IF parent.pid=id -->selected<!-- ENDIF --> >{{name}} ({{alias}})</option>
                <!-- END pathList -->
            </select>
    </tr>
    <tr>
        <td align="right">锁定位置</td>
        <td><input name="lock" type="checkbox" value="1" <!-- IF lock -->checked<!-- ENDIF --> /></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <!-- IF id -->
            <button type="button" onclick="formSubmit(2)">修改</button>
            &nbsp;
            <button type="button" onclick="formSubmit(3)">删除</button>
            <!-- ELSE -->
            <button type="button" onclick="formSubmit(1)">新增</button>
            <!-- ENDIF -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </td>
    </tr>
</table>
</form>
